<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/users" method="post">
        <div>{{ form.hidden_tag() }}</div>

        <!-- Сокращенный способ создания полей формы,
        без возможности настройки каждого поля по отдельности. -->
        {% for field in form if field.name != 'csrf_token' %}
        <div>
            {{ field.label() }}
            {{ field() }}
        </div>
        {% endfor %}
    </form>

    <ul>
        {% for user in users %}
            <li>
                <h3>{{ user.username }}</h3>
                <p>{{ user.age }}</p>
                <p>{{ user.address }}</p>
            </li>
        {% endfor %}
        </ul>
</body>
</html>
