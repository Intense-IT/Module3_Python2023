<!-- Шаблон для отдельной публикации -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Отдельная публикация</h1>
    {% if post %}
        <h2>{{ post.title }}</h2>
        <div>{{ post.text }}</div>
    {% else %}
        <div>Публикации с таким id нет</div>
    {% endif %}
</body>
</html>
