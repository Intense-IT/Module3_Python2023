<!-- Шаблон списка публикаций для представления PostList2View -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список публикаций</title>
</head>
<body>
<h1>Список публикаций</h1>
<ul>
    {% for post in posts %}
        <li>
            <div>{{ post.title }}</div>
            <div>{{ post.text }}</div>
        </li>
    {% endfor %}
</ul>
</body>
</html>
